<div class="container">
  <mat-card class="example-card smaller-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ book.bookName }}</mat-card-title>
      <mat-card-subtitle>{{ book.publisher }}</mat-card-subtitle>
      <mat-card-subtitle>{{ book.pulishedDate | date }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.picture" alt="Picture not available" />
    <mat-card-content>
      <p>{{ book.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
<br />
